<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("/static/images/loginbg.png");
        background-size: cover;
        background-position: center;
        height: 79vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .form-container {
        max-width: 500px;
        align-self: end;
        width: 100%;
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        position: relative;
        font-size: 18px;
      }
      .form-footer {
        text-align: center;
        margin-top: 20px;
      }
      .form-container h3 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
        <h3 class="text-center mb-4">User Login</h3>
        <form method="POST" onsubmit="return validateLoginForm();">
            {% csrf_token %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="username" class="form-control" id="username" name="username" placeholder="Enter your Username">
                <div class="invalid-feedback" id="usernameError">Please enter a Valid Username.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                <div class="invalid-feedback" id="passwordError">Password is required.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="form-footer">
                <p>Don't have an account? <a href="{% url 'register_user' %}">Register here</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateLoginForm() {
            let email = document.getElementById('email');
            let password = document.getElementById('password');
            let valid = true;

            // Reset error visibility
            email.classList.remove('is-invalid');
            password.classList.remove('is-invalid');

            if (!email.value || !email.value.includes('@')) {
                email.classList.add('is-invalid');
                valid = false;
            }

            if (!password.value) {
                password.classList.add('is-invalid');
                valid = false;
            }

            return valid;
        }
    </script>
</body>
</html>
