{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShopEase - Your destination for trendy, high-quality products.">
    
    <!-- Page Title -->
    <title>{% block title %}{% endblock title %}</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Bootstrap Icons for Icons -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
     
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{% static "./stylesheets/products.css" %}">
    <link rel="stylesheet" href="{% static "./stylesheets/style.css" %}">
    <link rel="stylesheet" href="{% static "./stylesheets/register.css" %}">
    <link rel="stylesheet" href="{% static "./stylesheets/style.css" %}">
    <link rel="stylesheet" href="styles.css"> <!-- New CSS for Dynamic Menu -->
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="container header-content">
            
            <!-- Dynamic Menu Toggle Button (Left of Logo) -->
            <button id="menuToggleBtn" class="menu-toggle-btn">☰</button>

            <!-- Logo -->
            <a href="{% url "admin_index" %}" class="logo">
                <img src="{% static "./images/logo.png" %}" alt="ShopEase Logo">
                <span>ShopEase - Admin</span>
            </a>

            <!-- Header Buttons (e.g., Login) -->
            <div class="header-buttons">
              <ul>
                <a href="{% url "create_superuser" %}">Create New Admin</a>
              </ul>

            </div>
            
        </div>
    </header>  

    <!-- Dynamic Menu Bar (Initially Hidden) -->
    <div id="dynamicMenu" class="dynamic-menu">
        <!-- Close Button -->
        <button id="closeMenuBtn" class="close-menu-btn">&times;</button>
        <ul>
            <li><a href="{% url "admin_index" %}"><i class="bi bi-house-door"></i> Home</a></li>
            <li><a href="{% url "admin_products" %}"><i class="bi bi-box"></i> Products</a></li>
            <li><a href="{% url "add_product" %}"><i class="bi bi-bag-plus-fill"></i> Add Products</a></li> 
            <li><a href="{% url "admin_messages" %}"><i class="bi bi-chat-dots"></i> Messages</a></li>
            <li><a href="{% url "admin_orders" %}"><i class="bi bi-cart"></i> Orders</a></li>
            <li><a href="{% url "logout" %}"><i class="bi bi-box-arrow-right"></i> logout</a></li> 
        </ul>
    </div>


    

    {% block content %}{% endblock content %}

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopEase. Designed with ❤️ for you.</p>
        </div>
    </footer>

    <!-- Include JavaScript for Dynamic Menu -->
    <script src="{% static "./scripts/validation.js" %}"></script>
    <script src="{% static "./scripts/events.js" %}"></script>
    <script src="{% static "./scripts/menu.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).on('click', '.update-btn', function () {
        var productId = $(this).data('id');
       
    
        $.ajax({
          url: `/product/${productId}/get/`,
          method: 'GET',
          success: function (data) {
            // Populate modal form fields
            $('#product-id').val(data.id);
            $('#product-name').val(data.name);
            $('#product-price').val(data.price);
            $('#product-seller').val(data.seller);
            
    
            // Set form action dynamically - make sure it's correct
           $('#update-form').attr('action', `/product/${data.id}/update/`);
            // Show the modal
            var updateModal = new bootstrap.Modal(document.getElementById('updateModal'));
            updateModal.show();
          },
          error: function (xhr, status, error) {
            console.error('Error fetching product data:', error);
          }
        });
      });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    

</body>
</html>
