{% extends "base.html" %}
{% load static %}
{% block title %}Registration{% endblock title %}

{% block content %}
<div class="container registration-container">
    <div class="registration">
        <h1>User Registration</h1>
        <form id="registrationForm" method="POST" onsubmit="return validateRegistrationForm()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" required placeholder="Password should be at least 8 characters long.">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a target="_blank">Terms and Conditions</a></label>
            </div>

            <div class="form-group">
                <input type="submit" value="Register">
            </div>
            <a href ="{% url "login" %}" class="btn btn-warning mt-1 w-100">Login</a>
        </form>
    </div>
</div>

{% endblock content %}
